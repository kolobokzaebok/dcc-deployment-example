<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myapp:index' %}">index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myapp:other' %}">other</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myapp:register' %}">register</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'myapp:user_logout' %}">logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'myapp:user_login' %}">login</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </div>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
